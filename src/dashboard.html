<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMS</title>
</head>
<body>
  <h3>Electron Media Server</h3>
  <p>Current Volumen is: <span id="vol"><span>

  <script>
    const volume = require('osx-volume');
    setInterval(updateVolume, 500);

    function updateVolume() {
      volume.get(function(value) {
        var vol = document.getElementById('vol');
        vol.innerHTML = value;
      });
    }
  </script>
</body>
</html>
