<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMS</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../photon/css/photon.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Javascript -->
  <script src="js/renderer-app.js" charset="utf-8"></script>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Electron Media Server</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="server-on">
            <span class="icon icon-play"></span>
          </button>
          <button class="btn btn-default" id="server-off">
            <span class="icon icon-stop"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">
      <div class="pane">
        <div class="good-margin">
          <p>Volume: <span id="vol"></span></p>
          <hr>
          <form>
            <div class="form-group">
              <label>Port</label>
              <input type="number" id="port" class="form-control" placeholder="7000">
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title" id="status">Server not running.</h1>
    </footer>
  </div>
</body>
</html>
